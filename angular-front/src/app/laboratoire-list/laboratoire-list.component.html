<h2>Liste des Laboratoires</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>NRC</th>
            <th>Date Activation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let laboratoire of laboratoires">
            <td>{{ laboratoire.nom }}</td> 
            <td>{{ laboratoire.nrc}}</td>
            <td>{{ laboratoire.dateActivation}}</td>
        </tr>
    </tbody>
</table>
