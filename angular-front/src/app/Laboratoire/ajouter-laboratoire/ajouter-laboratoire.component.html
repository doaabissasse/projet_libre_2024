<div class="container mt-3">
  <h3 class="text-center">Ajouter un nouveau Laboratoire</h3>
  <form (ngSubmit)="onSubmit()" class="form-spacing">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="laboratoire.nom" name="nom" required>
      </div>

      <div class="form-group col-md-6">
        <label for="nrc">NRC</label>
        <input type="text" class="form-control" id="nrc" [(ngModel)]="laboratoire.nrc" name="nrc" required>
      </div>
    </div>

    <div class="form-group">
      <label for="logo">Logo</label>
        <input type="text" class="form-control" id="logo" [(ngModel)]="laboratoire.logo" name="logo" required>
    </div>

    <div class="form-group">
      <label for="active">Active</label>
      <input type="checkbox" id="active" [(ngModel)]="laboratoire.active" name="active">
    </div>

    <div class="form-group">
      <label for="dateActivation">Date d'Activation</label>
      <input type="date" class="form-control" id="dateActivation" [(ngModel)]="laboratoire.dateActivation" name="dateActivation" required>
    </div>

    <button class="btn btn-success mt-2" type="submit">Ajouter</button>
  </form>
</div>
